<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="Survey form.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this Survey form to help us improve.</p>
    <form id="survey-form" method="post">
      <fieldset class="field">
        <label for="name" id="name-label">Name: <input id="name" type="text" required placeholder="Enter your name" name="name"/></label>
        <label for="email" id="email-label">Email: <input id="email" type="email" required placeholder="Enter your email" name="email"/></label>
        <label for="age" id="number-label">Age:(optional) <input id="number" type="number" name="age" min="13" max="120" placeholder="20"/></label>
      </fieldset>
      <fieldset class="field">
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">Social media(Instagram, Facebook, X)</option>
            <option value="2">From a friend</option>
            <option value="3">Other...</option>
          </select>
        </label>
        <p>Would you recommend us to your friends? </p>
        <label><input id="recommend" type="radio" name="recommend" class="recommend" checked value="yes"/>Yes</label>
        <label><input id="recommend" type="radio" name="recommend" class="recommend" value="no"/>No</label>
      </fieldset>
      <fieldset class="field">
        <label for="like" class="like">What do you like most about our Shop?</label>
        <select id="dropdown" name="like" class="like">
          <option value="">(select one)</option>
          <option value="4">The merchandise</option>
          <option value="5">The style</option>
        </select>
<br>
        <label for="what-else" class="what">What else would you like to see in our Shop? </label>
        <input name="prefer" value="perfume" type="checkbox" class="input-checkbox"> Perfume.
       <input name="prefer" value="shampoo" type="checkbox" class="input-checkbox"> Shampoo.
        <input name="prefer" value="erotic-toys" type="checkbox" class="input-checkbox"> Erotic toys.
        <input name="prefer" value="other." type="checkbox" class="input-checkbox"> Other.
      </fieldset>
<br>
      <label for="comments" id="comments">
        Any comments or suggestions?
        <br>
        <br>
        <textarea id="commentbox" name="comments" rows="3" cols="30" placeholder="I like everything about this Shop!"></textarea>
      </label>
      <br>
      <input type="submit" value="Submit" id="submit" class="submitButton"/>
    </form>
  </body>
</html>
